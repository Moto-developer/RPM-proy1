<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>

    </header>



    <form action="" id="form">

        <div class="form">
            <div class="motoViajero">
                <h1>Datos del motoviajero</h1>
                <div class="cedula">
                    <label for="">Cedula del motoviajero</label>
                    <input type="text" id="cedula" >
                </div>
        
                <div class="nombre">
                    <label for="">Nombre del motoviajero</label>
                    <input type="text" id="nombre">
                </div>
        
                <div class="apellidos">
                    <label for="">Apellidos del motoviajero</label>
                    <input type="text" id="apellido">
                </div>
        
                <div class="correo">
                    <label for="">Correo del motoviajero</label>
                    <input type="email" id="correo">
                </div>
        
                <div class="fechaNacimiento">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" >
                </div>
            </div>
    
            <div class="moto">
                <h1>Datos de la moto</h1>
                <div class="placa">
                    <label for="">placa</label>
                    <input type="text" id="placa">
                </div>
    
                <div class="cilindraje">
                    <label for="">cilindraje</label>
                    <input type="text" id="cilindraje">
                </div>
            </div>
    
            
    
            <br>
            <input type="submit" value="Enviar">
            <p id="alerta" ></p>
        </div>


    </form>
    
    
    

    <script src="mainn.js"></script>
</body>
</html>
