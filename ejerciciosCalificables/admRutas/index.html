<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Administrador de Moto</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Vehiculo</legend>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Foto:</label>
                        <div class="col-sm-8 col-lg-8 contImg">
                            <img src="./img/up.png" alt="" width="100px" class="img" >
                            <label for="fotoVehiculo" class="labelFoto">Subir Imagen</label>
                            <input type="file" id="fotoVehiculo" name="foto" class="form-control file" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombreVehiculo" name="nombre" class="form-control"  placeholder="Nombre Dueño del Vehiculo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Marca:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="marcaVehiculo" name="marca" class="form-control"  placeholder="Marca del Vehiculo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cilindraje:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="cilindrajeVehiculo" name="cilindraje" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Placa:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="placaVehiculo" name="placa" class="form-control" min="6" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Soat:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="soatVehiculo" name="soat" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Consumo de Combustible:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="consumoCombustible" name="consumo" class="form-control">
                        </div>
                    </div>

                    

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripción:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="descripcion" name="descrip" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Motos</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
