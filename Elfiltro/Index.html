    <header class="header">
        <h1 class="titulo">Rutas de flopa</h1>

    <section>
        <div class="coso">
            <label for="">Filtrar por nombre</label> <br>
            <select name="" id="nombreruta">
                <option value="" selected disabled>Filtrar por nombre</option>
            </select>
        </div>

        <div class="coso">
            <label for="">Filtrar por kmin</label> <br>
            <select name="" id="kmin">
                <option value="" selected disabled>Filtrar por kmin</option>
            </select>
        </div>

        <div class="coso">
            <label for="">Filtrar por kmax</label> <br>
            <select name="" id="kmax">

            </select>

        <div class="coso">

        <div class="coso">
            <label for="">Filtrar por calificacion</label> <br>
            <select id="calificacion">
                <option>Filtrar por calificacion</option>

                <option value="2_estrellas">2 estrellas</option>
                <option value="3_estrellas">3 estrellas</option>
                <option value="4_estrellas">4 estrellas</option>
                <option value="5_estrellas">5 estrellas</option>
            </select>
        </div>

        <div class="coso">
            <label for="">Filtrar por tipo de la vi</label> <br>
            <select id="tipovia">
                <option>Filtrar por tipo de la via</option>
                <option value="Asfalto">Asfalto</option>
                <option value="Trocha">Trocha</option>
            </select>
        </div>

        <h1>holaflopa</h1>

        <div id="contenedor" class="contenedor">   </div>
        <button id="borrar" class="borrar">Borrar</button>
